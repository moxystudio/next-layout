name: Node CI

on: [push]

jobs:

  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['12', '13']
    name: "[v${{ matrix.node }}] prepare"

    steps:
    - name: Checkout code
      uses: actions/checkout@v1

    - name: Install dependencies
      run: |
        npm ci

    - name: Run lint & tests
      env:
        CI: 1
      run: |
        npm run lint
        npm t

    - name: Submit coverage
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true
